        uses: subosito/flutter-action@v1.2.0
        with:
          flutter-version: '1.12.13+hotfix.5'
          channel: 'beta'

      - name: Flutter web build action
        working-directory: workflow
        run: |
          flutter config --enable-web
          flutter pub get
